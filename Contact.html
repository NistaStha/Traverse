<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contact-form-container">
        <h2>Contact Us</h2>
        <form action="#" method="POST">
    
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required> <br><br>

          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required> <br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option> <br><br>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option><br>
            </select>

            
            <br><br><label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="Nepal">Nepal</option>
                <option value="Other">Others</option> <br>
                
                
            </select>

            <br><br><label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your phone number" required> <br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
